---
- name: Copy sudoers file.
  copy:
    src: sudoers
    dest: /etc/sudoers
- name: Upgrade system packages.
  pacman:
    update_cache: "yes"
    upgrade: "yes"
- name: Install some utilities.
  pacman:
    name: base-devel,docker,git,netdata,unzip,vim
    state: present
- name: Set hostname.
  hostname:
    name: "{{ inventory_hostname }}.gahan-corporation.net"
  when: ansible_connection != 'docker'
- include_tasks: glances.yml
- name: Add user.
  user:
    name: duchess
    home: /home/duchess
    shell: /bin/bash
    groups: wheel
    group: docker
- name: Install public keys.
  authorized_key:
    user: duchess
    key: "{{ item }}"
    state: present
  loop:
    - "{{ root_ansible }}"
    - "{{ cody_local }}"
- name: Include user tasks.
  include_tasks:
    file: duchess.yml
    apply:
      become: "yes"
      become_user: duchess
- name: Fix sshd.
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
  notify: restart_sshd
  when: ansible_connection != 'docker'
...
